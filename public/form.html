<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Postal Rate</title>
    <link rel="stylsheet" type="text/css" href="/styles/main.css">
</head>
<body>
    <h1>Get Postal Rate</h1> 
    <form action="/getRate" method="GET">
        <label for="weight">Package Weight</label>
        <input type="number" name="weight" required>

        <label for="type">Mail Type</label>
        <select name="type" required>
            <option disabled selected>Select</option>
            <option>Letters (Stamped)</option>
            <option>Letters (Metered)</option>
            <option>Large Envelopes (Flats)</option>
            <option>First-Class Package Service--Retail</option>
        </select>

        <input type="submit" value="Get Rate">
    </form>
</body>
</html>
